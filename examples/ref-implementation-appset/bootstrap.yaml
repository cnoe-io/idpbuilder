apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - list:
        elements:
        - cluster: in-cluster
          url: https://kubernetes.default.svc
  template:
    metadata:
      name: cluster-addons
    spec:
      project: default
      source:
        # cnoe:// indicates we want to sync from a local directory.
        # values after cnoe:// is treated as a relative path from this file.
        repoURL: cnoe://manifests
        targetRevision: HEAD
        # with path set to '.' and cnoe://manifests. we are wanting ArgoCD to sync from the ./manifests directory.
        path: "."
        directory:
          recurse: true
      destination:
        namespace: argocd
        name: '{{name}}'
      syncPolicy:
        automated: {}