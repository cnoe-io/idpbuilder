apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: localstack
  namespace: argocd
  labels:
    example: ref-implementation
spec:
  project: default
  source:
    repoURL: cnoe://localstack
    targetRevision: HEAD
    path: "."
  destination:
    namespace: localstack
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
