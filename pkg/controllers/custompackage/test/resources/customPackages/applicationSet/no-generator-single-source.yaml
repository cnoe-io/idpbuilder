apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: no-generator-single-source
  namespace: argocd
spec:
  generators:
    - clusters: { }
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: cnoe://test1
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
