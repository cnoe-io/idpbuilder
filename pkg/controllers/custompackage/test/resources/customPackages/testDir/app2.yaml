apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app2
  namespace: argocd
spec:
  destination:
    namespace: my-app2
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: cnoe://app2
      targetRevision: HEAD
      path: "one"
    - repoURL: cnoe://app2
      targetRevision: HEAD
      path: "two"
  project: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
