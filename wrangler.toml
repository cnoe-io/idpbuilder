name = "idpbuilder"
compatibility_date = "2024-12-19"

# Pages configuration
[site]
bucket = "./public"

# Build configuration
[build]
command = "./build-site.sh"
cwd = ""
watch_dirs = ["site/**/*"]

[build.upload]
format = "service-worker"

