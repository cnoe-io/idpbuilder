name: PR

on:
  pull_request:
    types: [opened, ready_for_review, synchronize]

jobs:
  build:
    runs-on: homelab-mini-runner
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install build dependencies
        run: |
          if ! command -v make &> /dev/null; then
            sudo apt-get update -qq
            sudo apt-get install -y make
          fi
      - name: Setup Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: '1.22'
          cache: true
      - name: Check code formatting
        run: make fmt-check
      - name: Validate documentation sync
        run: make validate-docs
      - name: Run tests
        run: |
          make build
          # Refresh git index to update stat info
          git update-index --refresh || true
          # Check for actual content changes (not just metadata)
          if ! git diff-index --quiet HEAD --; then
            echo "git is in dirty state - files have been modified by the build";
            git diff-index --name-status HEAD --
            git diff HEAD
            exit 1
          fi
          make test
      - name: Install GitHub CLI
        run: |
          if ! command -v gh &> /dev/null; then
            echo "Installing GitHub CLI..."
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt-get update -qq
            sudo apt-get install -y gh
          else
            echo "GitHub CLI is already installed"
          fi
      - name: Report coverage
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: ./scripts/coverage-comment.sh cover.out
