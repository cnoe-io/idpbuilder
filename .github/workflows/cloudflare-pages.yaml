name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docs are synced with navigation
        run: python3 scripts/validate-docs-sync.py

      - name: Build site
        run: |
          chmod +x build-site.sh
          ./build-site.sh

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: idpbuilder
          directory: public
          # Optional: Enable this to create deployment on pull requests
          # gitHubToken: ${{ secrets.GITHUB_TOKEN }}
